---
stages:
- name: BUILD
  inputs:
  - type: git
    branch: master
    service: ${SAMPLE_REPO}
  triggers:
  - type: commit
  jobs:
  - name: Build
    type: builder
- name: STAGING
  inputs:
  - type: job
    stage: BUILD
    job: Build
  triggers:
  - type: stage
  properties:
  - name: CF_APP_NAME
    value: undefined
    type: text
  - name: APP_URL
    value: undefined
    type: text
  jobs:
  - name: Rolling Deploy
    type: deployer
    target:
      region_id: ${STAGING_REGION_ID}
      organization: ${STAGING_ORG_NAME}
      space: ${STAGING_SPACE_NAME}
      application: ${CF_APP_NAME}
    script: |
      #!/bin/bash
      # Push app
      export CF_APP_NAME="$CF_APP-staging"
      if ! cf app $CF_APP_NAME; then  
        cf push $CF_APP_NAME
      else
        old_cf_app_name=${CF_APP_NAME}-OLD-$(date +"%s")
        rollback() {
          set +e  
          if cf app $old_cf_app_name; then
            cf logs $CF_APP_NAME --recent
            cf delete $CF_APP_NAME -f
            cf rename $old_cf_app_name $CF_APP_NAME
          fi
          exit 1
        }
        set -e
        trap rollback ERR
        cf rename $CF_APP_NAME $old_cf_app_name
        cf push $CF_APP_NAME
        cf delete $old_cf_app_name -f
      fi
      # Export app name and URL for use in later Pipeline jobs
      export APP_URL=http://$(cf app $CF_APP_NAME | grep urls: | awk '{print $2}')
      # View logs
      #cf logs "${CF_APP}" --recent
